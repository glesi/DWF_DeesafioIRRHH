<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row ">
        <div class="col-sm-6">
          <h2>Manage Cargos</h2>
        </div>
        <div class="col-sm-5">
          <a href="#addTCModal"
             class="btn btn-success"
             data-toggle="modal"
             (click)="resetCargoSend()"><i class="material-icons">&#xE147;</i> <span>Agregar</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover text-center">
      <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Cargo</th>
        <th class="text-center">Descripcion</th>
        <th class="text-center">Jefatura</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cargo of cargos" id="'tablaCargos'">
        <td>{{cargo.idCargo}}</td>
        <td>{{cargo.cargo}}</td>
        <td>{{cargo.descripcionCargo}}</td>
        <th class="text-center">
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll" [checked]=cargo.jefatura disabled>
								<label for="selectAll" ></label>
							</span>
        </th>
        <td>
          <a href="#editTCModal"
             class="edit"
             data-toggle="modal"
             (click)="onCheckBoxChange($event,cargo.idCargo)">
            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a href="#deleteTCModal"
             class="delete"
             data-toggle="modal"
             (click)="onCheckBoxChange($event,cargo.idCargo)">
            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--Modal para agregar cargos-->
  <div id="addTCModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="saveCargo()">
          <div class="modal-header">
            <h4 class="modal-title">Agregar Cargo</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Cargo</label>
              <input type="text" class="form-control"
                     [(ngModel)]="cargoSend.cargo"
                     name="cargo"
                     id="cargo"
                     required>
              <label>Descripcion</label>
              <input type="text" class="form-control"
                     [(ngModel)]="cargoSend.descripcionCargo"
                     name="descripcionCargo"
                     id="descripcionCargo"
                     required>
            <div class="mt-3">
              <span class="custom-checkbox">
								<input type="checkbox"
                       [(ngModel)]="cargoSend.jefatura"
                        name="jefatura-bool">
								<label for="selectAll" >Es jefatura?</label>
							</span>
            </div>



            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
            <input type="submit" class="btn btn-success" value="Agregar">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--  Modal para borrar Cargo-->
  <div id="deleteTCModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Borrar Cargo</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Esta seguro que quiere borrar el cargo</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit"
                   class="btn btn-danger"
                   value="Delete"
                   (click)="deleteCargo()">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Modal para editar campos existentes-->
  <div id="editTCModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="updateCargo()">
          <div class="modal-header">
            <h4 class="modal-title">Edit: {{cargoSend.cargo}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div id="tc-m"
                 class="form-group">
              <label>Cargo </label>
              <input type="text"
                     class="form-control"
                     required
                     [(ngModel)]="cargoSend.cargo"
                     name="cargo-edit">
              <label>Descripcion</label>
              <input type="text"
                     class="form-control"
                     required
                     [(ngModel)]="cargoSend.descripcionCargo"
                     name="descripcion-edit">
              <div class="mt-3">
              <span class="custom-checkbox">
								<input type="checkbox"
                       [(ngModel)]="cargoSend.jefatura"
                       name="jefatura-bool">
								<label for="selectAll" >Es jefatura?</label>
							</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
            <input type="submit"
                   class="btn btn-info"
                   value="Editar">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
